<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Comapatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mutemuse</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/changeMenu.js"></script>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="header-con">
        <h1 class="logo">
          <a href="#">
            <img src="img/logo_wht.png" alt="mutemuse">
          </a>
        </h1>

        <nav class="gnb">
          <a href="#">Journée Gloves</a>
          <a href="#">HIDE and SEEK</a>
        </nav>

        <div class="sns">
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
        </div>
      </div>

      <div class="header-pic">
        <p>MAGAZINE <br>Bag Toy</p>
        <h2>Limited <br>Edition</h2>
        <a href="#"><img src="img/header-pic1.png" alt="limited edition"></a>
        <a href="#"><img src="img/header-pic2.png" alt="limited edition"></a>
      </div>
    </header>


    <div class="btn">
      <button class="fas fa-bars"></button>
      <button class="fas fa-slash"></button>
    </div>

    <main class="fade">
      <section class="con1">
        <article class="con1-art1">
          <span class="art1-bg1"></span>
          <span class="art1-bg2"></span>
          <a href="https://mute-muse.com/product/list.html?cate_no=24" target="_blank">
            <div class="art1-pic"></div>
            <img src="img/more.png" alt="more">
            <h3>Online <br> Shop</h3>
          </a>
        </article>

        <article class="con1-art2">
          <span class="art2-bg"></span>
          <a href="#">
            <div class="art2-pic"></div>
            <img src="img/more.png" alt="more">
            <div class="text-box">
              <h2>Journée Gloves</h2>
              <p>POUR VOS MAINS, POUR VOS JOURNÉE</p>
            </div>
          </a>
        </article>

        <article class="con1-art3">
          <span class="art3-bg"></span>
          <a href="https://mute-muse.com/shopinfo/theme7.html" target="_blank">
            <div class="art3-pic"></div>
            <img src="img/more.png" alt="more">
            <h3>Look <br>Book</h3>
          </a>
        </article>
      </section>
      
      <section class="con2">
        <article class="con2-art1">
          <span class="art1-bg1"></span>
          <span class="art1-bg2"></span>
          <a href="https://mute-muse.com/product/list.html?cate_no=24" target="_blank">
            <img src="img/more.png" alt="more">
            <div class="pic-wrap">
              <span class="art1-pic"></span>
            </div>
            <h3>online <br> store</h3>
          </a>
          
          <div class="vid-wrap">
          <video loop autoplay reload muted>
            <source src="img/sec2-video.mp4" type="video/mp4">
          </video>
        
        <div class="text-box">
          <h2>HIDE and SEEK</h2>
          <p>Lighter and more accessible in size</p>
        </div>
        </div>
        </article>
        
        <article class="con2-art3">
          <div class="art3-pic1">
            <a href="#"></a>
          </div>
          <a href="https://mute-muse.com/shopinfo/theme6.html" target="_blank">
            <span class="art3-pic2"></span>
            <h3>Look <br> Book</h3>
            <img src="img/more.png" alt="more">
          </a>
        </article>
      </section>
      
      <section class="visual fade on">
        <video muted autoplay preload loop>
          <source src="img/main-video.mp4" type="video/mp4">
        </video>
        <div class="text-box">
          <h2>The Fallen Eclipse</h2>
          <p>New collection</p>
        </div>
      </section>

    </main>
  </div>


</body></html>
